<!doctype html>
<html>
<head>
	<meta charset='UTF-8' />
	<style>
		input, textarea {border:1px solid #CCC;margin:0px;padding:0px}

        #ip {line-height:20px}
		#port {line-height:20px}
		#userid {line-height:20px}

		#body {max-width:800px;margin:auto}
		#log {width:100%;height:400px}
		#message {width:100%;line-height:20px}
	</style>
	<link rel="stylesheet" href="style.css" />
	<script defer src="server.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="fancywebsocket.js"></script>
	<script>

	</script>
</head>

<body>
	<div id='body'>
        Server ip: <input type='text' id='ip' name='ip' value = 127.0.0.1>
		Server port: <input type='text' id='port' name='port' value = 8000 >
        User ID: <input type='text' id='userid' name='userid' value = playerOne> <br>
		
		<button type="button" id='cntBtn' onclick="connect();">Connect</button>
		<button type="button" id='discntBtn' onclick="disconnect();">Disconnect</button> <br>

		<button type="button" id='start' onclick="startGame();">Start</button>
		<button type="button" id='quit' onclick="quitGame();">Quit</button> <br>

		<canvas id="game" width=600 height=500></canvas>

		<textarea id='log' name='log' readonly='readonly'></textarea><br/>
		<input type='text' id='message' name='message' />
	</div>
</body>

</html>
